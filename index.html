<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

</head>
<body>
    <h1>Cash Register</h1>

    <div class="input-group">
        <label for="cash">Cash from Customer:</label>
        <input type="number" id="cash" class="input-cash">
    </div>

    <div id="change-due" class="change-due">
        <!-- Change due will be displayed here -->
    </div>

    <button id="purchase-btn" class="btn-purchase">Calculate Change</button>

    <div id="cash-in-drawer">
        <!-- Cash in drawer will be displayed here -->
    </div>
    <div id="cash-drawer-display" class="cash-drawer-display"></div>
    <footer>Made by T-A-B</footer>
    <script src="script.js"></script>
</body>
</html>
